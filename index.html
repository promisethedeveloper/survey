<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Survey</title>
	</head>
	<body>
		<div class="container">
			<header>
				<h1 id="title">freeCodeCamp Survey Form</h1>
				<p id="description">
					Thank you for taking the time to help us improve the platform
				</p>
			</header>

			<form action="#" id="survey-form">
				<div>
					<label for="name" id="name-label"> Name </label>
					<input type="text" id="name" placeholder="Enter your name" required />
				</div>
				<div>
					<label for="email" id="email-label">Email</label>
					<input type="email" id="email" placeholder="Enter email" required />
				</div>
				<div>
					<label for="number" id="number-label">Age</label>
					<input
						type="number"
						id="number"
						min="10"
						max="100"
						placeholder="Age"
					/>
				</div>
				<div>
					<label for="dropdown"
						>Which option best describes your current role?</label
					>
					<select name="" id="dropdown">
						<option value="#">Student</option>
						<option value="#">Full Time Job</option>
						<option value="#">Full Time Learner</option>
						<option value="#">Prefer not to say</option>
						<option value="#">Other</option>
					</select>
				</div>

				<p>Would you recommend freeCodeCamp to a friend?</p>

				<input
					type="radio"
					id="definitely"
					name="practice"
					value="definitely"
				/>
				<label for="definitely">Definitely</label><br />

				<input type="radio" id="maybe" name="practice" value="maybe" />
				<label for="maybe">Maybe</label><br />

				<input type="radio" id="notsure" name="practice" value="notsure" />
				<label for="notsure">Not sure</label> <br />

				<br />
				<p>What would you like to see improved? (Check all that apply)</p>
				<input type="checkbox" id="fe" name="fe" value="fe" />
				<label for="fe">Frond-end Projects</label><br />
				<input type="checkbox" id="be" name="be" value="be" />
				<label for="be">Back-end Projects</label><br />
				<input type="checkbox" id="dv" name="dv" value="dv" />
				<label for="dv">Data Visualization</label><br />
				<input type="checkbox" id="opc" name="opc" value="opc" />
				<label for="opc">Open Source Community</label><br />

				<div>
					<p>Any comments or suggestions?</p>
					<textarea
						name="comment"
						id=""
						cols="33"
						rows="5"
						placeholder="Enter your comments here..."
					></textarea>
				</div>
				<button id="submit">Submit</button>
			</form>
		</div>
	</body>
</html>
